<!DOCTYPE html>
<html>

<head>
    <title>COL Tag Challenge</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="col_tag.css">
</head>

<body>
    <table>
        <colgroup>
            <col class="filler" />
            <col class="tables" />
            <col class="chairs" />
            <col class="sofa" />
        </colgroup>
        <tr>
            <td></td>
            <th>Tables</th>
            <th>Chairs</th>
            <th>Sofas</th>
        </tr>
        <tr>
            <th>Types</th>
            <td>Coffe Table, Dining Table</td>
            <td>Stool, Armchair</td>
            <td>Sectionals, Cabriole</td>
        </tr>
    </table>
</body>

</html>
