<!DOCTYPE html>
<html>

<head>
    <title>Creating Effects with CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- Links to Lora font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#image1">Image 1</a>
                    <a href="#image2">Image 2</a>
                    <a href="#image3">Image 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- IMAGES -->
    <section>
        <!-- IMAGE ONE -->
        <div class="image-container" id="image1">
            <img src="images/City-image-1.jpg">
            <div class="overlay"></div>
        </div>
        <!-- IMAGE TWO -->
        <div class="image-container" id="image2">
            <img src="images/City-image-2.jpg" class="zoom">
        </div>
        <!-- IMAGE THREE -->
        <div class="image-container" id="image3">
            <div class="circle">
                <img src="images/City-image-3.jpg">
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer-text">
        <div>
            <p>The Tech Academy &copy;</p>
        </div>
    </footer>
</body>

</html>
